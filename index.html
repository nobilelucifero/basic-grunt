<!doctype html>
<html lang="en">
<head>

    <title>Basic Grunt.js Server</title>

    <!-- Meta tags -->
    <meta charset="utf-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!-- CSS -->
    <link href="css/build/global.css" rel="stylesheet" type="text/css">

</head>
<body>

    <h1>Welcome!</h1>

    <p>This Grunt.js server has:</p>
    <ul>
        <li>autoprefixer (to test)</li>
        <li>concat</li>
        <li>uglify</li>
        <li>imagemin</li>
        <li>sass</li>
        <li>watch</li>
        <li>connect</li>
    </ul>

    <p>To run it, type:</p>
    <code>
        grunt connect watch
    </code>

    <p>Then go to:</p>
    <code>
        http://localhost:8000
    </code>

</body>
</html>
